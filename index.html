<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2d to 3D Image Hover Effects</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="imgBx">
        <img src="img/img_1.jpg" alt="" style="--i:2;--j:0;">
        <img src="img/img_1.jpg" alt="" style="--i:1;--j:1;">
        <img src="img/img_1.jpg" alt="" style="--i:0;--j:2;">
        <img src="img/img_1.jpg" alt="" style="--i:-1;--j:3;">
        <img src="img/img_1.jpg" alt="" style="--i:-2;--j:4;">
    </div>
</body>
</html>
